<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Premium Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen flex items-center justify-center p-4 font-sans">

    <div x-data="vpnApp()" class="max-w-md w-full bg-slate-900 rounded-3xl shadow-2xl p-6 md:p-8 border border-slate-800 transition-all">
        
        <div class="text-center mb-8">
            <div class="inline-block p-3 bg-blue-600/10 rounded-2xl mb-4">
                <i class="fas fa-shield-halved text-4xl text-blue-500"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">VPN GENERATOR</h1>
            <p class="text-slate-400 text-sm mt-1">Cepat â€¢ Aman â€¢ Gratis</p>
        </div>

        <div class="space-y-6">
            
            <div>
                <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-3">1. Pilih Lokasi Server</label>
                <div class="grid grid-cols-1 gap-2">
                    <template x-for="server in servers" :key="server.id">
                        <button @click="selectedServer = server.name" 
                            :class="selectedServer === server.name ? 'border-blue-500 bg-blue-500/10 ring-1 ring-blue-500' : 'border-slate-800 bg-slate-800/50 hover:border-slate-700'"
                            class="flex items-center p-4 border-2 rounded-2xl transition-all group">
                            <span class="text-2xl mr-4" x-text="server.flag"></span>
                            <span class="font-medium text-slate-200 group-hover:text-white" x-text="server.name"></span>
                            <div x-show="selectedServer === server.name" x-transition class="ml-auto">
                                <i class="fas fa-check-circle text-blue-500"></i>
                            </div>
                        </button>
                    </template>
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-3">2. Pilih Domain</label>
                <div class="relative">
                    <select x-model="selectedDomain" class="w-full bg-slate-800 border-2 border-slate-800 rounded-2xl p-4 text-slate-200 outline-none focus:border-blue-500 appearance-none transition-all">
                        <option value="">Pilih Hostname...</option>
                        <template x-for="domain in domains" :key="domain">
                            <option :value="domain" x-text="domain"></option>
                        </template>
                    </select>
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                        <i class="fas fa-chevron-down text-sm"></i>
                    </div>
                </div>
            </div>

            <button @click="generateAccount()" 
                    :disabled="!selectedServer || !selectedDomain || loading"
                    class="w-full bg-blue-600 hover:bg-blue-500 disabled:bg-slate-800 disabled:text-slate-600 disabled:cursor-not-allowed text-white font-bold py-4 rounded-2xl transition-all transform active:scale-[0.98] shadow-lg shadow-blue-900/20 flex justify-center items-center">
                <span x-show="!loading">BUAT AKUN SEKARANG</span>
                <span x-show="loading" class="flex items-center">
                    <i class="fas fa-circle-notch animate-spin mr-2"></i> Memproses...
                </span>
            </button>

        </div>

        <div x-show="showResult" x-cloak x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4" class="mt-8 pt-8 border-t border-slate-800">
            <div class="bg-slate-950 rounded-2xl p-5 border border-blue-500/20 relative group">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xs font-bold text-blue-500 uppercase">Detail Akun</span>
                    <span class="text-[10px] bg-green-500/10 text-green-500 px-2 py-1 rounded-full uppercase font-bold">Aktif 30 Hari</span>
                </div>
                
                <div id="vpnOutput" class="space-y-2 font-mono text-sm">
                    <p class="flex justify-between border-b border-slate-800 pb-2">
                        <span class="text-slate-500 text-xs">SERVER</span>
                        <span class="text-white" x-text="selectedServer"></span>
                    </p>
                    <p class="flex justify-between border-b border-slate-800 pb-2">
                        <span class="text-slate-500 text-xs">HOST</span>
                        <span class="text-white text-right" x-text="selectedServer.toLowerCase() + '.' + selectedDomain"></span>
                    </p>
                    <p class="flex justify-between border-b border-slate-800 pb-2">
                        <span class="text-slate-500 text-xs">USERNAME</span>
                        <span class="text-white">user-premium-88</span>
                    </p>
                    <p class="flex justify-between">
                        <span class="text-slate-500 text-xs">PASSWORD</span>
                        <span class="text-white">vpn123</span>
                    </p>
                </div>

                <button @click="copyText" class="mt-6 w-full py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-xl text-xs font-bold transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-copy"></i>
                    <span x-text="copyLabel">SALIN DETAIL AKUN</span>
                </button>
            </div>
            
            <button @click="resetForm()" class="w-full mt-4 text-xs text-slate-600 hover:text-slate-400 transition-colors uppercase tracking-widest font-bold">
                Kembali
            </button>
        </div>

    </div>

    <script>
        function vpnApp() {
            return {
                selectedServer: '',
                selectedDomain: '',
                loading: false,
                showResult: false,
                copyLabel: 'SALIN DETAIL AKUN',
                
                servers: [
                    { id: 1, name: 'INDONESIA', flag: 'ðŸ‡®ðŸ‡©' },
                    { id: 2, name: 'SINGAPORE', flag: 'ðŸ‡¸ðŸ‡¬' },
                    { id: 3, name: 'MALAYSIA', flag: 'ðŸ‡²ðŸ‡¾' }
                ],
                
                domains: [
                    'xxxx.subdomain.my.id',
                    'yydnn.subdomain.my.id'
                ],

                generateAccount() {
                    this.loading = true;
                    // Simulasi delay proses 1.5 detik
                    setTimeout(() => {
                        this.loading = false;
                        this.showResult = true;
                    }, 1500);
                },

                copyText() {
                    const textContent = document.getElementById('vpnOutput').innerText;
                    navigator.clipboard.writeText(textContent).then(() => {
                        this.copyLabel = 'BERHASIL DISALIN!';
                        setTimeout(() => {
                            this.copyLabel = 'SALIN DETAIL AKUN';
                        }, 2000);
                    });
                },

                resetForm() {
                    this.showResult = false;
                    this.selectedServer = '';
                    this.selectedDomain = '';
                }
            }
        }
    </script>
</body>
</html>
