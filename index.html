<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Account Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-blue-100">
            <div class="text-center mb-8">
                <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-shield-alt text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-800">VPN Generator</h1>
                <p class="text-slate-500 text-sm">Buat akun VLESS dengan cepat</p>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Pilih Server</label>
                    <select id="serverSelect" class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all cursor-pointer">
                        <option value="id">Indonesia ğŸ‡®ğŸ‡©</option>
                        <option value="sg">Singapore ğŸ‡¸ğŸ‡¬</option>
                        <option value="manual">Custom</option>
                    </select>
                </div>

                <div id="manualProxyContainer" class="hidden">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Proxy & Port</label>
                    <input type="text" id="manualProxy" placeholder="contoh: 127.0.0.1:8080" 
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <button onclick="generateVless()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-blue-200">
                    Generate Akun
                </button>
            </div>

            <div id="outputArea" class="mt-8 hidden">
                <label class="block text-sm font-semibold text-slate-700 mb-2">Konfigurasi Anda:</label>
                <div class="relative">
                    <textarea id="vlessResult" readonly class="w-full p-4 bg-slate-50 border border-slate-200 rounded-lg text-xs font-mono text-slate-600 h-32 break-all focus:outline-none"></textarea>
                    <button onclick="copyToClipboard()" class="absolute top-2 right-2 bg-white p-2 rounded-md shadow-sm border border-slate-200 hover:bg-slate-50">
                        <i id="copyIcon" class="far fa-copy text-blue-600"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="text-center mt-6 text-slate-400 text-sm italic">
            Made with <span class="text-red-500">â¤ï¸</span> errucha
        </div>
    </div>

    <script>
        const serverSelect = document.getElementById('serverSelect');
        const manualProxyContainer = document.getElementById('manualProxyContainer');
        const vlessResult = document.getElementById('vlessResult');
        const outputArea = document.getElementById('outputArea');

        // Toggle Manual Input
        serverSelect.addEventListener('change', () => {
            if (serverSelect.value === 'manual') {
                manualProxyContainer.classList.remove('hidden');
            } else {
                manualProxyContainer.classList.add('hidden');
            }
        });

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function generateRandomNumber() {
            return Math.floor(100000 + Math.random() * 900000);
        }

        function generateVless() {
            const server = serverSelect.value;
            const uuid = generateUUID();
            const randomNum = generateRandomNumber();
            let path = "";

            if (server === 'id') {
                path = "/vpnspeed-id";
            } else if (server === 'sg') {
                path = "/vpnspeed-sg";
            } else {
                const manualVal = document.getElementById('manualProxy').value || "proxy-port";
                path = "/" + manualVal.replace(/[:]/g, '-');
            }

            const config = `vless://${uuid}@bug.com:443?path=${path}&security=tls&encryption=none&insecure=1&host=vless.vpnspeed.my.id&type=ws&allowInsecure=1&sni=vless.vpnspeed.my.id#vpnspeed-${randomNum}`;
            
            vlessResult.value = config;
            outputArea.classList.remove('hidden');
            
            // Auto scroll to result for better UX
            setTimeout(() => {
                outputArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function copyToClipboard() {
            vlessResult.select();
            document.execCommand('copy');
            
            const icon = document.getElementById('copyIcon');
            icon.classList.remove('fa-copy');
            icon.classList.add('fa-check', 'text-green-500');

            setTimeout(() => {
                icon.classList.add('fa-copy');
                icon.classList.remove('fa-check', 'text-green-500');
            }, 2000);
        }
    </script>
</body>
</html>
